<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="frame">
        <div class="center">
            <div class="card">
                <div class="profile">
                    <div class="image-container">
                        <div class="border-1"></div>
                        <div class="border-2"></div>
                        <img src="image/pro.jpg" width="70" height="70"
                            alt="Nitika Goyal">
                    </div>
                    <div class="name">Nitika Goyal</div>
                    <div class="spec">Web Developer</div>
                    <div class="buttons">
                        <button>Follow</button>
                        <button>Message</button>
                    </div>
                </div>
                <div class="stats">
                    <div class="item">
                        <span class="count">523</span>
                        <span class="title">Posts</span>
                    </div>
                    <div class="item">
                        <span class="count">1387</span>
                        <span class="title">Likes</span>
                    </div>
                    <div class="item">
                        <span class="count">146</span>
                        <span class="title">Follower</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
